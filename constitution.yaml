    - chapter: *ch8
      index: 109
      history:
      text: >
        شرایط و صفات رهبر:

        ۱ - صلاحیت علمی لازم برای افتاء در ابواب مختلف فقه.

        ۲ - عدالت و تقوای لازم برای رهبری امت اسلام.

        ۳ - بینش صحیح سیاسی و اجتماعی، تدبیر، شجاعت، مدیریت و قدرت کافی برای رهبری. در صورت تعدد واجدین شرایط فوق، شخصی که دارای بینش فقهی و سیاسی قوی تر باشد مقدم است.
    - chapter: *ch8
      index: 110
      history:
        - >
          اصل یکصد و دهم: وظایف و اختیارات رهبری:

          ۱ - تعیین فقهای شورای نگهبان.

          ۲ - نصب عالیترین مقام قضایی کشور.

          ۳ - فرماندهی کلی نیروهای مسلح به ترتیب زیر:

          الف - نصب و عزل رئیس ستاد مشترک.

          ب - نصب و عزل فرمانده کل سپاه پاسداران انقلاب اسلامی.

          ج - تشکیل شورای عالی دفاع ملی، مرکب از هفت نفر از اعضای زیر:

          - رئیس جمهور.

          - نخست وزیر.

          - وزیر دفاع.

          - رئیس ستاد مشترک.

          - فرمانده کل سپاه پاسداران انقلاب اسلامی.

          - دو مشاور به تعیین رهبر.

          د - تعیین فرماندهان عالی نیروهای سه گانه به پیشنهاد شورای عالی دفاع.

          هـ- اعلام جنگ و صلح و بسیج نیروها به پیشنهاد شورای عالی دفاع.

          و - امضای حکم ریاست جمهور پس از انتخاب مردم. صلاحیت داوطلبان ریاست جمهوری از جهت دارا بودن شرایطی که در این قانون می آید باید قبل از انتخابات به تأیید شورای نگهبان و در دوره اول به تأیید رهبری برسد.

          ۵ - عزل رئیس جمهور با در نظر گرفتن مصالح کشور، پس از حکم دیوان عالی کشور به تخلف وی از وظایف قانونی یا رای مجلس شورای ملی به عدم کفایت سیاسی او.

          ۶ - عفو یا تخفیف مجازات محکومین، در حدود موازین اسلامی، پس از پیشنهاد دیوان عالی کشور.
      text: >
