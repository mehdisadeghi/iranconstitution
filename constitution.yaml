    - chapter: *ch13
      index: 176
      history:
      text: >
        به منظور تأمین منافع ملی و پاسداری از انقلاب اسلامی و تمامیت ارضی و حاکمیت ملی "شورای عالی امنیت ملی" به ریاست رئیس جمهور، با وظایف زیر تشکیل می گردد.

        ۱ - تعیین سیاستهای دفاعی - امنیتی کشور در محدوده سیاستهای کلی تعیین شده از طرف مقام رهبری.

        ۲ - هماهنگ نمودن فعالیت های سیاسی، اطلاعاتی، اجتماعی، فرهنگی و اقتصادی در ارتباط با تدابیر کلی دفاعی - امنیتی.

        ۳ - بهره گیری از امکانات مادی و معنوی کشور برای مقابله با تهدیدهای داخلی و خارجی. اعضاءی شورا عبارتند از:

        - رؤسای قوای سه گانه

        - رئیس ستاد فرماندهی کل نیروهای مسلح

        - مسئول امور برنامه و بودجه

        - دو نماینده به انتخاب مقام رهبری

        - وزرای امور خارجه، کشور، اطلاعات

        - حسب مورد وزیر مربوط و عالیترین مقام ارتش و سپاه.

        شورای عالی امنیت ملی به تناسب وظایف خود شوراهای فرعی از قبیل شورای دفاع و شورای امنیت کشور تشکیل می دهد. ریاست هر یک از شوراهای فرعی با رئیس جمهور یا یکی از اعضاءی شورای عالی است که از طرف رئیس جمهور تعیین می شود. حدود اختیارات و وظایف شوراهای فرعی را قانون معین می کند و تشکیلات آنها به تصویب شورای عالی می رسد. مصوبات شورای عالی امنیت ملی پس از تأیید مقام رهبری قابل اجراست. ‎‎‎‎‎‎اصل یکصد و هفتاد و ششم به موجب اصلاحاتی که در سال 1368 نسبت به قانون اساسی صورت گرفته، به این قانون الحاق شده است.‎‎‎‎‎‎‎‎‎‎‎‎‎‎‎

