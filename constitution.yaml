    - chapter: *ch5
      index: 61
      history:
      text: >
        اعمال قوه قضائیه به وسیله دادگاه های دادگستری است که باید طبق موازین اسلامی تشکیل شود و به حل و فصل دعاوی و حفظ حقوق عمومی و گسترش و اجرای عدالت و اقامه حدود الهی بپردازد.
