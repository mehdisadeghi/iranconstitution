    - chapter: *ch4
      index: 43
      history:
      text: >
        برای تأمین استقلال اقتصادی جامعه و ریشه کن کردن فقر و محرومیت و برآوردن نیازهای انسان در جریان رشد، با حفظ آزادی او، اقتصاد جمهوری اسلامی ایران بر اساس ضوابط زیر استوار می شود:

        ۱ - تأمین نیازهای اساسی: مسکن، خوراک، پوشاک، بهداشت، درمان، آموزش و پرورش و امکانات لازم برای تشکیل خانواده برای همه.

        ۲ - تأمین شرایط و امکانات کار برای همه به منظور رسیدن به اشتغال کامل و قرار دادن وسایل کار در اختیار همه کسانی که قادر به کارند ولی وسایل کار ندارند، در شکل تعاونی، از راه وام بدون بهره یا هر راه مشروع دیگر که نه به تمرکز و تداول ثروت در دست افراد و گروه های خاص منتهی شود و نه دولت را به صورت یک کارفرمای بزرگ مطلق درآورد. این اقدام باید با رعایت ضرورت های حاکم بر برنامهریزی عمومی اقتصاد کشور در هر یک از مراحل رشد صورت گیرد.

        ۳ - تنظیم برنامه اقتصادی کشور به صورتی که شکل و محتوا و ساعت کار چنان باشد که هر فرد علاوه بر تلاش شغلی، فرصت و توان کافی برای خودسازی معنوی، سیاسی و اجتماعی و شرکت فعال در رهبری کشور و افزایش مهارت و ابتکار داشته باشد.

        ۴ - رعایت آزادی انتخاب شغل، و عدم اجبار افراد به کاری معین و جلوگیری از بهره کشی از کار دیگری.

        ۵ - منع اضرار به غیر و انحصار و احتکار و ربا و دیگر معاملات باطل و حرام.

        ۶ - منع اسراف و تبذیر در همه شئون مربوط به اقتصاد، اعم از مصرف، سرمایه گذاری، تولید، توزیع و خدمات.

        ۷ - استفاده از علوم و فنون و تربیت افراد ماهر به نسبت احتیاج برای توسعه و پیشرفت اقتصاد کشور.

        ۸ - جلوگیری از سلطه اقتصادی بیگانه بر اقتصاد کشور.

        ۹ - تأکید بر افزایش تولیدات کشاورزی، دامی و صنعتی که نیازهای عمومی را تأمین کند و کشور را به مرحله خودکفایی برساند و از وابستگی برهاند.
    - chapter: *ch4
      index: 44
      history:
      text: >
        نظام اقتصادی جمهور اسلامی ایران بر پایه سه بخش دولتی، تعاونی و خصوصی با برنامهریزی منظم و صحیح استوار است. بخش دولتی شامل کلیه صنایع بزرگ، صنایع مادر، بازرگانی خارجی، معادن بزرگ، بانکداری، بیمه، تأمین نیرو، سدها و شبکه های بزرگ آبرسانی، رادیو و تلویزیون، پست و تلگراف و تلفن، هواپیمایی، کشتیرانی، راه و راه آهن و مانند اینها است که به صورت مالکیت عمومی و در اختیار دولت است. بخش تعاونی شامل شرکتها و مؤسسات تعاونی تولید و توزیع است که در شهر و روستا بر طبق ضوابط اسلامی تشکیل می شود. بخش خصوصی شامل آن قسمت از کشاورزی، دامداری، صنعت، تجارت و خدمات می شود که مکمل فعالیتهای اقتصادی دولتی و تعاونی است. مالکیت در این سه بخش تا جایی که با اصول دیگر این فصل مطابق باشد و از محدوده قوانین اسلام خارج نشود و موجب رشد و وسعه اقتصادی کشور گردد و مایه زیان جامعه نشود مورد حمایت قانون جمهوری اسلامی است. تفصیل ضوابط و قلمرو و شرایط هر سه بخش را قانون معین می کند.
    - chapter: *ch4
      index: 45
      history:
      text: >
        انفال و ثروتهای عمومی از قبیل زمینهای موات یا رها شده، معادن، دریاها، دریاچه، رودخانه ها و سایر آبهای عمومی، کوهها، دره ها، جنگلها، نیزارها، بیشه های طبیعی، مراتعی که حریم نیست، ارث بدون وارث، و اموال مجهول المالک و اموال عمومی که از غاصبین مسترد می شود در اختیار حکومت اسلامی است تا بر طبق مصالح عامه نسبت به آنها عمل نماید. تفصیل و ترتیب استفاده از هر یک را قانون معین می کند.
    - chapter: *ch4
      index: 46
      history:
      text: >
        هر کس مالک حاصل کسب و کار مشروع خویش است و هیچکس نمی‌تواند به عنوان مالکیت نسبت به کسب و کار خود امکان کسب و کار را از دیگری سلب کند.
    - chapter: *ch4
      index: 47
      history:
      text: >
        مالکیت شخصی که از راه مشروع باشد محترم است. ضوابط آن را قانون معین می کند.
    - chapter: *ch4
      index: 48
      history:
      text: >
        در بهره برداری از منابع طبیعی و استفاده از درآمدهای ملی در سطح استانها و توزیع فعالیتهای اقتصادی میان استانها و مناطق مختلف کشور، باید تبعیض در کار نباشد، به طوری که هر منطقه فراخور نیازها و استعداد رشد خود، سرمایه و امکانات لازم در دسترس داشته باشد.
    - chapter: *ch4
      index: 49
      history:
      text: >
        دولت موظف است ثروتهای ناشی از ربا، غصب، رشوه، اختلاس، سرقت، قمار، سوء ‎‎‎‎استفاده از موقوفات، سوء استفاده از مقاطعه کاریها و معاملات دولتی، فروش زمینهای موات و مباحات اصلی، دایر کردن اماکن فساد و سایر موارد غیر مشروع را گرفته و به صاحب حق رد کند و در صورت معلوم نبودن او به بیت المال بدهد. این حکم باید با رسیدگی و تحقیق و ثبوت شرعی به وسیله دولت اجرا شود.
    - chapter: *ch4
      index: 50
      history:
      text: >
        در جمهوری اسلامی، حفاظت محیط زیست که نسل امروز و نسلهای بعد باید در آن حیات اجتماعی رو به رشدی داشته باشند، وظیفه عمومی تلقی می‌گردد. از این رو فعالیتهای اقتصادی و غیر آن که با آلودگی محیط زیست یا تخریب غیر قابل جبران آن ملازمه پیدا کند، ممنوع است.
    - chapter: *ch4
      index: 51
      history:
      text: >
        هیچ نوع مالیات وضع نمی شود مگر به موجب قانون. موارد معافیت و بخشودگی و تخفیف مالیاتی به موجب قانون مشخص می شود.
    - chapter: *ch4
      index: 52
      history:
      text: >
        بودجه سالانه کل کشور به ترتیبی که در قانون مقرر می‌شود از طرف دولت تهیه و برای رسیدگی و تصویب به مجلس شورای اسلامی تسلیم می گردد. هر گونه تغییر در ارقام بودجه نیز تابع مراتب مقرر در قانون خواهد بود.
    - chapter: *ch4
      index: 53
      history:
      text: >
        کلیه دریافتهای دولت در حساب های خزانه داری کل متمرکز می‌شود و همه پرداختها در حدود اعتبارات مصوب به موجب قانون انجام می‌گیرد.
    - chapter: *ch4
      index: 54
      history:
      text: >
        دیوان محاسبات کشور مستقیمآ زیر نظر مجلس شورای اسلامی می‌باشد. سازمان و اداره امور آن در تهران و مراکز استانها به موجب قانون تعیین خواهد شد.
    - chapter: *ch4
      index: 55
      history:
      text: >
        دیوان محاسبات به کلیه حسابهای وزارتخانه ها، مؤسسات، شرکتهای دولتی و سایر دستگاه هایی که به نحوی از انحاء از بودجه کل کشور استفاده می کنند به ترتیبی که قانون مقرر می دارد رسیدگی یا حسابرسی می‌نماید که هیچ هزینه ای از اعتبارات مصوب تجاوز نکرده و هر وجهی در محل خود به مصرف رسیده باشد. دیوان محاسبات، حسابها و اسناد و مدارک مربوطه رابرابر قانون جمع آوری و گزارش تفریغ بودجه هر سال را به انضمام نظرات خود به مجلس شورای اسلامی تسلیم می نماید. این گزارش باید در دسترس عموم گذاشته شود.
