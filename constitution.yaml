        ۱ - تعیین سیاستها کلی نظام جمهوری اسلامی ایران پس از مشورت با مجمع تشخیص مصلحت نظام.

        ۲ - نظارت بر حسن اجرای سیاستهای کلی نظام.

        ۳ - فرمان همه پرسی.

        ۴ - فرماندهی کل نیروهای مسلح.

        ۵ - اعلام جنگ و صلح و بسیج نیروها.

        ۶ - نصب و عزل و قبول استعفای:

        الف - فقهای شورای نگهبان.

        ب - عالیترین مقام قوه قضائیه.

        ج - رئیس سازمان صدا و سیمای جمهوری اسلامی ایران.

        د - رئیس ستاد مشترک.

        هـ - فرمانده کل سپاه پاسداران انقلاب اسلامی.

        و - فرماندهان عالی نیروهای نظامی و انتظامی.

        ۷ - حل اختلاف و تنظیم روابط قوای سه گانه.

        ۸ - حل معضلات نظام که از طرق عادی قابل حل نیست، از طریق مجمع تشخیص مصلحت نظام.

        ۹ - امضا حکم ریاست جمهوری پس از انتخاب مردم. صلاحیت داوطلبان ریاست جمهوری از جهت دارا بودن شرایطی که در این قانون می آید، باید قبل از انتخابات به تأیید شورای نگهبان و در دوره اول به تأیید رهبری برسد.

        ۱۰ - عزل رئیس جمهور با در نظر گرفتن مصالح کشور پس از حکم دیوان عالی کشور به تخلف وی از وظایف قانونی، یا رای مجلس شورای اسلامی به عدم کفایت وی بر اساس اصل هشتاد و نهم.

        ۱۱ - عفو یا تخفیف مجازات محکومین در حدود موازین اسلامی پس از پیشنهاد رئیس قوه قضائیه. رهبر می تواند بعضی از وظایف و اختیارات خود را به شخص دیگری تفویض کند.
    - chapter: *ch8
      index: 111
      history:
        - >
          هر گاه رهبر یا یکی از اعضاءی شورای رهبری از انجام وظایف قانونی رهبری ناتوان شود یا فاقد یکی از شرایط مذکور در اصل یکصد و نهم گردد از مقام خود بر کنار خواهد شد. تشخیص این امر به عهده خبرگان مذکور در اصل یکصد و هشتم است. مقررات تشکیل خبرگان برای رسیدگی و عمل به این اصل در اولین اجلاسیه خبرگان تعیین می شود. ‎‎‎‎‎‎‎‎‎‎‎
      text: >
        هر گاه رهبر از انجام وظایف قانونی خود ناتوان شود یا فاقد یکی از شرایط مذکور در اصول پنجم و یکصد و نهم گردد، یا معلوم شود از آغاز فاقد بعضی از شرایط بوده است، از مقام خود بر کنار خواهد شد. تشخیص این امر به عهده خبرگان مذکور در اصل یکصد و هشتم می باشد. در صورت فوت یا کناره گیری یا عزل رهبر، خبرگان موظفند، در اسرع وقت نسبت به تعیین و معرفی رهبر جدید اقدام نمایند. تا هنگام معرفی رهبر، شورایی مرکب از رئیس جمهور، رئیس قوه قضائیه و یکی از فقهای شورای نگهبان به انتخاب مجمع تشخیص مصلحت نظام، همه وظایف رهبری را به طور موقت به عهده می گیرد و چنانچه در این مدت یکی از آنان به هر دلیل نتواند انجام وظیفه نماید، فرد دیگری به انتخاب مجمع، با حفظ اکثریت فقها، در شورا به جای وی منصوب می‌گردد. این شورا در خصوص وظایف بندهای ۱ و ۳ و ۵ و ۱۰ و قسمتهای ( د ) و (هـ ) و ( و ) بند ۶ اصل یکصد و دهم، پس از تصویب سه چهارم اعضاء مجمع تشخیص مصلحت نظام اقدام می کند. هر گاه رهبر بر اثر بیماری یا حادثه دیگری موقتاً از انجام وظایف رهبری ناتوان شود، در این مدت شورای مذکور در این اصل وظایف او را عهده دار خواهد بود.
    - chapter: *ch8
      index: 112
      history:
        - >
          رهبر یا اعضای شورای رهبری در برابر قوانین با سایر افراد کشور مساوی هستند. ‎‎‎‎‎‎‎‎‎‎‎
      text: >
        مجمع تشخیص مصلحت نظام برای تشخیص مصلحت در مواردی که مصوبه مجلس شورای اسلامی را شورای نگهبان خلاف موازین شرع و یا قانون اساسی بداند و مجلس با در نظر گرفتن مصلحت نظام نظر شورای نگهبان را تأمین نکند و مشاوره در اموری که رهبری به آنان ارجاع می دهد و سایر وظایفی که در این قانون ذکر شده است به دستور رهبری تشکیل می شود. اعضاء ثابت و متغیر این مجمع را مقام رهبری تعیین می نماید. مقررات مربوط به مجمع توسط خود اعضاء تهیه و تصویب و به تأیید مقام رهبری خواهد رسید.
