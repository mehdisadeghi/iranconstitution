      history:
        - >
          در رسانه های گروهی ( رادیو و تلویزیون ) آزادی انتشارات و تبلیغات طبق موازین اسلامی باید تأمین شود. این رسانه ها زیر نظر مشترک قوای سه گانه قضائیه ( شورای عالی قضایی )، مقننه و مجریه اداره خواهد شد. ترتیب آن را قانون معین می کند. قانون اساسی جمهوری اسلامی ایران که در دوازده فصل مشتمل بر یکصد و هفتاد و پنج اصل تنظیم گردیده و با اکثریت دو سوم مجموع نمایندگان مجلس بررسی نهایی قانون اساسی به تصویب رسیده است در تاریخ بیست و چهارم آبان ماه یکهزار و سیصد و پنجاه و هشت هجری شمسی مطابق با بیست و چهارم ذی الحجه یکهزار و سیصد و نود و نه هجری قمری به تصویب نهایی رسید.
      text: >
        در صدا و سیمای جمهوری اسلامی ایران، آزادی بیان و نشر افکار با رعایت موازین اسلامی و مصالح کشور باید تأمین گردد. نصب و عزل رئیس سازمان صدا و سیمای جمهوری اسلامی ایران با مقام رهبری است و شورایی مرکب از نمایندگان رئیس جمهور و رئیس قوه قضائیه و مجلس شورای اسلامی ( هر کدام دو نفر ) نظارت بر این سازمان خواهند داشت. خط مشی و ترتیب اداره سازمان و نظارت بر آن را قانون معین می کند.
